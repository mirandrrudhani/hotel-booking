<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./styleLogin.css">
</head>
<body>




    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input id="name" type="text" class="form__input" autofocus placeholder="Username or email" required>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input id="password" type="password" class="form__input" autofocus placeholder="Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" onclick="validation()">Submit</button>
            <button class="form__button" type="submit" ><a href="index.html" style="color: white;">Kthehu mbrapa</a></button>
        </form>
    </div>
   <script>
        function validation(){
            var x=document.getElementById("name").value;
            var y=document.getElementById("password").value;
        
            
          
            if(x.length>=6 && y.length>=6){
                alert("Welcome  "+x+" you are now logged in!");
                
            }
            else{
                alert("try again");
                
            }
        }
       
        </script>
    
  
 


</body>
